<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Lv4</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		function check() {
			var form = document.forms.flag;
			if (form.flag.value == "FLAG{YOU_CAN_MOVE}") {
				alert("正解！");
				window.open("./lv5.html", '_blank');
			} else {
				alert("ちがう！");
			}
		}
	</script>
</head>

<body>
	<header>
		<p>スーパーハッカーになるためのサイト</p>
	</header>
	<div class="container">
		<div class="left-box">
			<h1>Lv4. フォルダを移動しよう！</h1>
			<p>cdコマンドを使うとフォルダを移動できるよ！</p>
			<p>Superフォルダに移動して中身のファイルを見てみよう</p>
			<form name="flag" autocomplete="off">
				<input name="flag" type="text" placeholder="FLAG{}">
				<input type="submit" onclick="check()">
			</form>
			<div class="box26">
				<span class="box-title">HINT</span>
				<p>一覧を取得するコマンドはls。中身を見るコマンドはcatだったね。</p>
			</div>
		</div>
		<div class="right-box">
			<iframe width="100%" height="100%" src="https://cui.arupaka.net/lv4/"></iframe>
		</div>
	</div>
	<footer>
	</footer>
</body>

</html>
