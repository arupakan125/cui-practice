<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Lv3</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		function check() {
			var form = document.forms.flag;
			if (form.flag.value == "FLAG{EXCITING!}") {
				alert("正解！");
				window.open("./lv4.html", '_blank');
			} else {
				alert("ちがう！");
			}
		}
	</script>
</head>

<body>
	<header>
		<p>スーパーハッカーになるためのサイト</p>
	</header>
	<div class="container">
		<div class="left-box">
			<h1>Lv3. ファイルの中身を見てみよう！</h1>
			<p>catコマンドを使うとファイルの中身を見れるよ！</p>
			<p>catの後にスペースを空けて開きたいファイル名をしよう。</p>
			<form name="flag" autocomplete="off">
				<input name="flag" type="text" placeholder="FLAG{}">
				<input type="submit" onclick="check()">
			</form>
			<div class="box26">
				<span class="box-title">HINT</span>
				<p><b>開きたいファイル名はLv1で覚えたlsコマンドを使って知ろう。</b></p>
			</div>
		</div>
		<div class="right-box">
			<iframe width="100%" height="100%" src="https://cui.arupaka.net/lv3/"></iframe>
		</div>
	</div>
	<footer>
	</footer>
</body>

</html>
